<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image</title>
</head>
<body>
    <h1>Generate Image with Replicate</h1>
    <form method="POST" action="{% url 'generate_image' %}">
        {% csrf_token %}
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="512">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="512">
        <button type="submit">Generate Image</button>
    </form>

    {% if generated_image_url %}
    <h2>Generated Image</h2>
    <img src="{{ generated_image_url }}" alt="Generated Image">
    {% endif %}
</body>
</html>
